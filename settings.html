<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - VaultBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .settings-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .settings-section h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .currency-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .preview-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .theme-option {
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-option:hover {
            transform: translateY(-2px);
        }

        .theme-option.active {
            border: 2px solid var(--primary-color);
        }

        .theme-light {
            background: #ffffff;
            color: #333333;
        }

        .theme-dark {
            background: #1a1a1a;
            color: #ffffff;
        }

        .theme-blue {
            background: #1a73e8;
            color: #ffffff;
        }

        .theme-green {
            background: #0f9d58;
            color: #ffffff;
        }

        .notification-preview {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 6px;
            background: var(--success-color);
            color: white;
            opacity: 0;
            transform: translateY(-10px);
            animation: slideIn 0.3s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .backup-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .backup-card {
            padding: 1.5rem;
            background: var(--bg-primary);
            border-radius: 8px;
            text-align: center;
        }

        .backup-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <!-- Sidebar content from index.html -->
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="settings-container">
                    <h2 class="mb-4">Settings</h2>

                    <!-- Currency Settings -->
                    <div class="settings-section">
                        <h3><i class="fas fa-money-bill-wave me-2"></i>Currency Settings</h3>
                        <div class="form-group">
                            <label for="defaultCurrency">Default Currency</label>
                            <select class="form-select" id="defaultCurrency">
                                <!-- Populated by JavaScript -->
                            </select>
                        </div>
                        <div class="currency-preview">
                            <h5>Preview</h5>
                            <div class="preview-item">
                                <span>Amount:</span>
                                <span id="previewAmount">1000.00</span>
                            </div>
                            <div class="preview-item">
                                <span>In Words:</span>
                                <span id="previewWords"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Theme Settings -->
                    <div class="settings-section">
                        <h3><i class="fas fa-paint-brush me-2"></i>Theme Settings</h3>
                        <div class="form-group">
                            <label>Select Theme</label>
                            <div class="theme-selector">
                                <div class="theme-option theme-light active" data-theme="light">
                                    <i class="fas fa-sun"></i>
                                    <span>Light</span>
                                </div>
                                <div class="theme-option theme-dark" data-theme="dark">
                                    <i class="fas fa-moon"></i>
                                    <span>Dark</span>
                                </div>
                                <div class="theme-option theme-blue" data-theme="blue">
                                    <i class="fas fa-water"></i>
                                    <span>Blue</span>
                                </div>
                                <div class="theme-option theme-green" data-theme="green">
                                    <i class="fas fa-leaf"></i>
                                    <span>Green</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notification Settings -->
                    <div class="settings-section">
                        <h3><i class="fas fa-bell me-2"></i>Notification Settings</h3>
                        <div class="form-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="emailNotifications">
                                <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="stockAlerts">
                                <label class="form-check-label" for="stockAlerts">Low Stock Alerts</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="billReminders">
                                <label class="form-check-label" for="billReminders">Bill Payment Reminders</label>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="showNotificationPreview()">Preview Notification</button>
                        <div id="notificationPreview"></div>
                    </div>

                    <!-- Backup & Restore -->
                    <div class="settings-section">
                        <h3><i class="fas fa-database me-2"></i>Backup & Restore</h3>
                        <div class="backup-section">
                            <div class="backup-card">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <h5>Backup Data</h5>
                                <p>Create a backup of your business data</p>
                                <button class="btn btn-primary" onclick="backupData()">
                                    <i class="fas fa-download me-2"></i>Download Backup
                                </button>
                            </div>
                            <div class="backup-card">
                                <i class="fas fa-cloud-download-alt"></i>
                                <h5>Restore Data</h5>
                                <p>Restore from a previous backup</p>
                                <button class="btn btn-secondary" onclick="document.getElementById('restoreFile').click()">
                                    <i class="fas fa-upload me-2"></i>Upload Backup
                                </button>
                                <input type="file" id="restoreFile" style="display: none" accept=".json" onchange="restoreData(this)">
                            </div>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <div class="text-end">
                        <button class="btn btn-primary" onclick="saveSettings()">
                            <i class="fas fa-save me-2"></i>Save Settings
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/currency.js"></script>
    <script>
        // Initialize settings page
        document.addEventListener('DOMContentLoaded', function() {
            initializeCurrencySettings();
            initializeThemeSettings();
            initializeNotificationSettings();
        });

        // Currency Settings
        function initializeCurrencySettings() {
            const currencySelect = document.getElementById('defaultCurrency');
            const currencies = currencyManager.getAllCurrencies();

            currencies.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency.code;
                option.textContent = `${currency.name} (${currency.symbol})`;
                option.selected = currency.code === currencyManager.currentCurrency;
                currencySelect.appendChild(option);
            });

            updateCurrencyPreview();

            currencySelect.addEventListener('change', function() {
                currencyManager.setCurrentCurrency(this.value);
                updateCurrencyPreview();
            });
        }

        function updateCurrencyPreview() {
            const amount = 1000;
            const currency = currencyManager.getCurrentCurrency();
            
            document.getElementById('previewAmount').textContent = currencyManager.formatAmount(amount);
            document.getElementById('previewWords').textContent = currencyManager.formatAmountInWords(amount);
        }

        // Theme Settings
        function initializeThemeSettings() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);

            const themeOptions = document.querySelectorAll('.theme-option');
            themeOptions.forEach(option => {
                if (option.dataset.theme === currentTheme) {
                    option.classList.add('active');
                }

                option.addEventListener('click', function() {
                    themeOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    applyTheme(this.dataset.theme);
                });
            });
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Notification Settings
        function initializeNotificationSettings() {
            const settings = JSON.parse(localStorage.getItem('notificationSettings')) || {
                email: true,
                stock: true,
                bills: true
            };

            document.getElementById('emailNotifications').checked = settings.email;
            document.getElementById('stockAlerts').checked = settings.stock;
            document.getElementById('billReminders').checked = settings.bills;
        }

        function showNotificationPreview() {
            const preview = document.getElementById('notificationPreview');
            preview.innerHTML = `
                <div class="notification-preview">
                    <i class="fas fa-check-circle me-2"></i>
                    This is how notifications will appear
                </div>
            `;
        }

        // Backup & Restore
        function backupData() {
            const data = {
                transactions: JSON.parse(localStorage.getItem('transactions') || '[]'),
                inventory: JSON.parse(localStorage.getItem('inventory') || '[]'),
                customers: JSON.parse(localStorage.getItem('customers') || '[]'),
                bills: JSON.parse(localStorage.getItem('bills') || '[]'),
                settings: {
                    currency: currencyManager.currentCurrency,
                    theme: localStorage.getItem('theme'),
                    notifications: JSON.parse(localStorage.getItem('notificationSettings') || '{}')
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vaultbooks_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function restoreData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // Restore data
                    localStorage.setItem('transactions', JSON.stringify(data.transactions));
                    localStorage.setItem('inventory', JSON.stringify(data.inventory));
                    localStorage.setItem('customers', JSON.stringify(data.customers));
                    localStorage.setItem('bills', JSON.stringify(data.bills));
                    
                    // Restore settings
                    if (data.settings) {
                        currencyManager.setCurrentCurrency(data.settings.currency);
                        applyTheme(data.settings.theme);
                        localStorage.setItem('notificationSettings', JSON.stringify(data.settings.notifications));
                    }

                    alert('Data restored successfully! Please refresh the page.');
                    location.reload();
                } catch (error) {
                    alert('Error restoring data: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // Save Settings
        function saveSettings() {
            const settings = {
                currency: document.getElementById('defaultCurrency').value,
                theme: document.querySelector('.theme-option.active').dataset.theme,
                notifications: {
                    email: document.getElementById('emailNotifications').checked,
                    stock: document.getElementById('stockAlerts').checked,
                    bills: document.getElementById('billReminders').checked
                }
            };

            localStorage.setItem('notificationSettings', JSON.stringify(settings.notifications));
            currencyManager.setCurrentCurrency(settings.currency);
            applyTheme(settings.theme);

            const notification = document.createElement('div');
            notification.className = 'notification-preview';
            notification.innerHTML = '<i class="fas fa-check-circle me-2"></i>Settings saved successfully!';
            document.querySelector('.settings-container').appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
